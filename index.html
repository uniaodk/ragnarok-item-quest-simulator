<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Ragnarok Item Quest Simulator</title>
</head>

<body>
  <div class="flex-row center">
    <div>
      <form id="formCalculator" action="javascript: void(0);">
        <div class="rate">
          <p>Digite o rate do personagem</p>

          <div class="flex-row">
            <label for="rate">Rate</label>
            <input id="rate" type="number" min="1" max="8" value="1">
          </div>
        </div>

        <hr>

        <div class="experience">
          <p>Escolha o tipo de tabela de experiência</p>

          <div>
            <input id="normal" type="radio" name="exp_table" value="normal" checked>
            <label for="normal">Normal</label>
          </div>

          <div>
            <input id="transcendent" type="radio" name="exp_table" value="transcendent">
            <label for="transcendent">Transclasse</label>
          </div>
        </div>

        <hr>

        <div class="level-up">
          <p>Defina os limites de levels</p>

          <div class="flex-row">
            <label for="lvlCurrent">Level Atual</label>
            <input id="lvlCurrent" type="number" min="1" max="99" value="18">
          </div>

          <div class="flex-row">
            <label for="lvlGoal">Level Final</label>
            <input id="lvlGoal" type="number" min="1" max="99" value="86">
          </div>
        </div>

        <hr>

        <div id="questItems">
          <p>Defina quais items de quest serão utilizados:</p>
        </div>
      </form>
    </div>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th colspan="3">Total</th>
        </tr>
        <tr>
          <th>Item</th>
          <th>Qtd</th>
          <th>Zeny</th>
        </tr>
      </thead>
      <tbody id="itemsTotal">
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan="4">Por Level</th>
        </tr>
        <tr>
          <th>Level</th>
          <th>Item</th>
          <th>Qtd</th>
          <th>Zeny</th>
        </tr>
      </thead>
      <tbody id="itemByLvl">
      </tbody>
    </table>
  </div>
</body>

<script src="./js/db.js"></script>
<script src="./js/in18.js"></script>
<script src="./js/message.js"></script>
<script src="./js/util.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/main.js"></script>

</html>
